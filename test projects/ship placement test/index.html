<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sea battle</title>
	<meta name="description" content="description">
	<meta name="author" content="author">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="css/fonts.css"> -->
	<link rel="stylesheet" href="css/styles.css">

</head>

<body>
	<!--  CONTAINER GENERAL -->
	<div class="container flex-container">
	    <div class="playerTable">
			<table id="Player">
			  <tr>
				<th> </th>
				<th class="letter">A</th>
				<th class="letter">B</th>
				<th class="letter">C</th>
				<th class="letter">D</th>
				<th class="letter">E</th>
				<th class="letter">F</th>
				<th class="letter">G</th>
				<th class="letter">H</th>
				<th class="letter">I</th>
				<th class="letter">J</th>
			  </tr>
			</table>
			
			<table id="CPU">
			  <tr>
				<th> </th>
				<th class="cpuLetter">A</th>
				<th class="cpuLetter">B</th>
				<th class="cpuLetter">C</th>
				<th class="cpuLetter">D</th>
				<th class="cpuLetter">E</th>
				<th class="cpuLetter">F</th>
				<th class="cpuLetter">G</th>
				<th class="cpuLetter">H</th>
				<th class="cpuLetter">I</th>
				<th class="cpuLetter">J</th>
			  </tr>
			</table>
		</div>
		<div class="names">
		    <h1 class="playerName">Player</h1>
			<h1 class="cpuName">CPU</h1>
		</div>
    </div>
	<script src="js/script.js"></script>
</body>
</html>
